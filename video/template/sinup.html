{{define "sinup"}}
<div id="id02" class="modal">
  
  <form class="modal-content animate" action="/insert" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
    </div>

    <div class="container">
      <label for="first_name"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="first_name" required>

      <label for="last_name"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="last_name" required><br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><br>

      <label for="dob"><b>DOB</b></label>
      <input type="DOB" placeholder="Enter DOB" name="dob" required><br>

      <label for="gender"> Select you gender</label>
      <select name="gender">
        <option value="none" selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="cpsw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Enter Confirm Password" name="cpsw" required>
      
      <button type="submit">save</button> 
    </div>

    <!-- <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div> -->
    <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>  
  </form>
</div>
{{end}}
